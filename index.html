<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
          <img src="./image/Netflix-Logo.wine.svg" alt="">
          </div>
        <div class ="navbar flex" id ="navbar">
            <div class ="left-nav flex">
                <ul class ="flex menu">
                    <li>Home</li>
                    <li>TV Shows</li>
                    <li>Movies</li>
                    <li>New & Popular</li>
                    <li>MY List</li>
                </ul>
            </div>
            <div class="right-nav flex">
                <span class="fa fa-search fa" aria-hidden="true">
                    <p> Children </p>
                </span>
                <span class="fa fa-bell-o fa" aria-hidden="true" >
                </span>
                <img src="./image/chimpanzee.jpg" alt="" >
                <span class=" fa fa-caret-down fa" aria-hidden="true"></span>
            </div>
        </div>
        <span class="togglebtn" onclick ="toggle()">&#9776;</span>
        </div>
        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio's</h3>
                <h1>Avengers: End Game</h1>
                <diV class ="banner-button flex">
            <button class="btn"><span class="fa fa-play play" area-hidden="true"></span>Play</button>
            <button class="btn btn1"><span class="fa fa-info-circle play info" area-hidden="true"></span>More Info</button>
            </diV>
                </diV>

                <div class="carousel">
                    <h3>New Release</h3>
                    <div class="carousel-slider">
                        <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="./image/avenger 1 st.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./image/captain america.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./image/civil war.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./image/iron man movie.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./image/venom m.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./image/thor love and thunder.webp" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./image/doctor strange.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./image/the amazing.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./image/man of steel.jpg" alt="">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            

    </div>


<div class="video-container">
    <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src ="./video/avengers-endgame vd.mov">
        </video>
    </div>
    <script src="main.js"></script>

</body>
</html>
